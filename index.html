<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>购物车</title>
</head>

<body>
    <!-- 宿主文件 -->
    <div id="app">
        <h2>
            <!-- 插值文本 -->
            {{title}}
        </h2>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: 'hello vue!'
                }
            },
        })

        setInterval(() => {
            app.title = 'mua~,vue!'
        }, 1000); //1s

    </script>
</body>

</html>
